<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stage-1-task-4</title>
</head>
<body>
    <div class="container">
        <form action="">
            <!-- Инпуты с разными типами -->
            <div>
                <label for="name">ФИО</label>
                <input id="name" name="name" class="input" type="text" placeholder="ФИО" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" class="input" type="email" placeholder="Email">
            </div>
            <div>
                <label for="tel">Телефон</label>
                <input id="tel" name="tel" class="input" type="tel" placeholder="Телефон">
            </div>
            <div>
                <label for="number">Число</label>
                <input id="number" name="number" class="input" type="number" placeholder="Число">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input id="password" name="password" class="input" type="password" placeholder="Пароль">
            </div>
            <div>
                <label for="file">Файл</label>
                <input id="file" name="file" class="input" type="file">
            </div>
            <div>
                <label for="date">Дата</label>
                <input id="date" name="date" class="input" type="date">
            </div>
            <div>
                <label for="color">Цвет</label>
                <input id="color" name="color" class="input" type="color">
            </div>
            <div>
                <label for="checkbox">Чекбокс</label>
                <input id="checkbox" name="checkbox" class="input" type="checkbox">
            </div>
            <div>
                <label for="radio">Радио</label>
                <input id="radio" name="radio" class="input" type="radio">
            </div>

            <div>
                <label for="textarea">Текстовая область</label>
                <textarea id="textarea" name="textarea" placeholder="Введите текст"></textarea>
            </div>
            <div>
                <label for="select">Выберите опцию</label>
                <select id="select" name="select">
                    <option value="option1">Опция 1</option>
                    <option value="option2">Опция 2</option>
                    <option value="option3">Опция 3</option>
                </select>
            </div>
            <div>
                <label for="multiselect">Выберите несколько опций</label>
                <select id="multiselect" name="multiselect" multiple>
                    <option value="option1">Опция 1</option>
                    <option value="option2">Опция 2</option>
                    <option value="option3">Опция 3</option>
                </select>
            </div>
            <input type="hidden" name="hidden" value="hiddenValue">
            <div>
                <label for="readonly">Только для чтения</label>
                <input id="readonly" name="readonly" class="input" type="text" value="Только для чтения" readonly>
            </div>
            <div>
                <label for="disabled">Отключено</label>
                <input id="disabled" name="disabled" class="input" type="text" value="Отключенное поле" disabled>
            </div>
            <!-- по умолчанию type="submit" -->
            <button>Отправить</button>
        </form>
    </div>
</body>
</html>
